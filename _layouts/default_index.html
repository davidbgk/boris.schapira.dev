---
layout: default
---

<div class="utility-main" id="main">
  <div class="content" role="main">
    {% assign count = 0 %}{% for post in site.posts %}{% if post.locale ==
    page.locale %}{% include post.html.liquid postPage=false post=post
    displayCategory="true" %}{% assign count = count | plus: 1 %}{% if count >
    10 %}{% break %}{% endif %}{% endif %}{% endfor %}
  </div>
</div>
